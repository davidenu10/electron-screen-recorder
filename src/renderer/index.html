<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>âš¡ Electron Screen Recorder</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body class="content">
  <video style="display: none;"></video>

  <button id="startBtn" style="display: none;" class="button is-primary" disabled>Start</button>
  <button id="stopBtn" class="button is-warning" disabled>Stop</button>
  <button id="saveBtn" style="visibility: hidden;" class="button is-info" disabled>Save as</button>

  <hr />

  <progress id="saveProgressBar" class="progress is-small is-primary" max="100"></progress>

  <button id="videoSelectBtn" class="button is-text">
    Choose a Video Source
  </button>
</body>

</html>
